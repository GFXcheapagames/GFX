body {

header {

.products {

}
.product {
    background:#1c1c1c;
    padding:15px;
    border-radius:12px;
    text-align:center;
    transition: transform 0.3s, box-shadow 0.3s;
}
.product:hover { 
    transform:scale(1.05);
    box-shadow: 0 0 20px #0ff;
}
.product img { width:100%; border-radius:10px; }
.product h2 { font-size:16px; margin:10px 0 5px; color:#0ff; text-shadow:0 0 8px #0ff; }
.price { font-size:14px; margin-bottom:10px; }
.original-price { text-decoration:line-through; color:#ff4c4c; margin-right:5px; }

.add-btn {
    display:inline-block;
    background:#ff9800;
    color:#000;
    padding:8px 15px;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
    transition: 0.3s;
    text-decoration:none;
}
.add-btn:hover { background:#ff4c4c; color:#fff; }
.cart-popup {
    position:fixed;
    top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,0.9);
    display:none;
    justify-content:center;
    align-items:center;

}
.cart-popup .popup-content {

    padding:25px;
    border-radius:15px;
    max-width:400px;
    text-align:center;
}
.cart-popup h2 { color:#0ff; margin-bottom:15px; }
.cart-popup img { width:150px; margin-bottom:15px; border-radius:10px; }
.cart-popup p { margin-bottom:10px; font-size:14px; }
.cart-popup .close-btn {
    display:inline-block;
    background:#ff4c4c;
    color:#fff;
    padding:8px 12px;
    border-radius:5px;
    cursor:pointer;
    margin-top:15px;
}
.cart-counter {
    background:#ff0000;
    color:#fff;
    font-size:12px;
    padding:2px 6px;
    border-radius:50%;
    position:absolute;
    top:-8px; right:-8px;
}
.cart-icon {
    position:relative;
    cursor:pointer;
}
</style>
</head>

<script>
// Simple cart system
let cart = [];
const cartCount = document.getElementById('cartCount');
const popup = document.getElementById('cartPopup');
const closePopup = document.getElementById('closePopup');

document.querySelectorAll('.add-btn').forEach(btn => {
    btn.addEventListener('click', e => {
        const product = e.target.closest('.product');
        const name = product.getAttribute('data-name');
        const price = product.getAttribute('data-price');

        cart.push({name, price});
        cartCount.textContent = cart.length;

        // Show Buy Now popup immediately
        popup.style.display = 'flex';
    });
});

closePopup.addEventListener('click', () => {
    popup.style.display = 'none';
});
</script>
